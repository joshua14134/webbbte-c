<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sell E-Waste Goa</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <header class="First-header">
    <img src="./img/logo.png" alt="Logo" height="50px" id="header-img0"/>
    <h2>Schedule E-Waste Pickup in Goa</h2>
  </header>

  <div class="container">
    <h1>Sell Your E-Waste</h1>
    <p>Fill the form to arrange for doorstep pickup in Goa.</p>
    <form>
      <label for="name">Name:</label><br />
      <input type="text" id="name" name="name" required /><br />

      <label for="email">Email:</label><br />
      <input type="email" id="email" name="email" required /><br />

      <label for="city">City in Goa:</label><br />
      <select id="city" name="city">
        <option>Panaji</option>
        <option>Margao</option>
        <option>Mapusa</option>
        <option>Vasco</option>
      </select><br />

      <label for="device">Device Type:</label><br />
      <input type="text" id="device" name="device" placeholder="e.g. Laptop" /><br /><br />

      <input type="submit" value="Schedule Pickup" />
    </form>
  </div>
</body>
</html>
